<script>
// Redirect to main domain if we're being loaded on gh-pages project url
var onMainDomain = /(^|\.)callpower\.org$/.test(window.location.hostname);
if (!onMainDomain) {
	var page = window.location.pathname.replace('/call-power-org/','');
	var redirect = 'http://www.callpower.org/'+page;
	window.location.replace(redirect);
}
</script>
